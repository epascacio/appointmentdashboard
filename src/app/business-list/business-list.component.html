<div class="card">
    <div class="card-header">
      Businesses
    </div>
    <div class="card-body">
      <table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Address</th>
        <!-- Add more headers as needed -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let business of businesses">
        <td class="text-center"> <!-- Add the Image column cell -->
          <div class="avatar avatar-md">
            <img class="avatar-img" [src]="business.imageUrl" alt="{{ business.name }}">
            <span class="avatar-status bg-success"></span>
          </div>
        </td>
        <td>{{ business.name }}</td>
        <td>{{ business.description }}</td>
        <td>{{ business.address }}</td>
        <!-- Add more columns as needed -->
      </tr>
    </tbody>
  </table>
  </div>
  </div>
