<div class="card">
  <div class="card-header">
    Businesses
  </div>
  <div class="card-body">
    <button class="btn btn-success" (click)="openAddBusinessModal()">Add Business</button>
    <table class="table table-striped">
      <!-- Table header -->
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Address</th>
          <th>Industry</th>
          <th>Actions</th>
        </tr>
      </thead>
      <!-- Table body -->
      <tbody>
        <tr *ngFor="let business of businesses">
          <td class="text-center">
            <div class="avatar avatar-md">
              <img class="avatar-img" [src]="business.imageUrl" alt="{{ business.name }}">
              <span class="avatar-status bg-success"></span>
            </div>
          </td>
          <td>{{ business.name }}</td>
          <td>{{ business.description }}</td>
          <td>{{ business.address }}</td>
          <td>{{ business.industry }}</td>
          <td>
            <div class="d-flex flex-column">
              <button class="btn btn-primary mb-2" (click)="openEditBusinessModal(business)">Edit</button>
              <button class="btn btn-danger" (click)="deleteBusiness(business)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #businessModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ isEditing ? 'Edit Business' : 'Add Business' }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="saveBusiness()" [formGroup]="editForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address" required>
      </div>
      <div class="form-group">
        <label for="associatedIndustry">Associated Industry</label>
        <input type="text" class="form-control" id="associatedIndustry" formControlName="associatedIndustry" required>
      </div>
      <button type="button" class="btn btn-primary {{ isEditing ? 'mt-2' : 'mt-3' }}" (click)="saveBusiness()">
        {{ isEditing ? 'Save Changes' : 'Add Business' }}
      </button>
    </form>
    
  </div>
</ng-template>
