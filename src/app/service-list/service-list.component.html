<div class="card">
  <div class="card-header">
    Services
  </div>
  <div class="card-body">
    <button class="btn btn-primary" (click)="openAddModal()">Add Service</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Duration</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td>{{ service.name }}</td>
          <td>{{ service.description }}</td>
          <td>{{ service.duration }} mins</td>
          <td>{{ service.price | currency:'USD':'symbol':'1.2-2' }}</td>
          <td>
            <button class="btn btn-info" (click)="openEditModal(service)">Edit</button>
            <!-- <button class="btn btn-danger" (click)="deleteService(service)">Delete</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #addModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add Service</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addForm">
      <div class="form-group">
        <label for="addName">Name</label>
        <input type="text" class="form-control" id="addName" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="addDescription">Description</label>
        <textarea class="form-control" id="addDescription" formControlName="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="addDuration">Duration (mins)</label>
        <input type="number" class="form-control" id="addDuration" formControlName="duration" />
      </div>
      <div class="form-group">
        <label for="addPrice">Price (USD)</label>
        <input type="number" class="form-control" id="addPrice" formControlName="price" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onAddService()">Save</button>
  </div>
</ng-template>


<!-- Edit Service Modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit Service</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm">
      <div class="form-group">
        <label for="editName">Name</label>
        <input type="text" class="form-control" id="editName" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="editDescription">Description</label>
        <textarea class="form-control" id="editDescription" formControlName="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="editDuration">Duration (mins)</label>
        <input type="number" class="form-control" id="editDuration" formControlName="duration" />
      </div>
      <div class="form-group">
        <label for="editPrice">Price (USD)</label>
        <input type="number" class="form-control" id="editPrice" formControlName="price" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onEditService()">Save</button>
  </div>
</ng-template>
